<div class="container">
  <h1>Calculadora de Efectividad a partir de Eficacia y Eficiencia</h1>

  <form (ngSubmit)="calcularEfectividad()">
    <label for="eficacia">Eficacia:</label>
    <input
      type="number"
      id="eficacia"
      [(ngModel)]="eficacia"
      name="eficacia"
      min="0"
      max="100"
      step="0.01"
      required
    />

    <label for="eficiencia">Eficiencia:</label>
    <input
      type="number"
      id="eficiencia"
      [(ngModel)]="eficiencia"
      name="eficiencia"
      min="0"
      max="100"
      step="0.01"
      required
    />

    <button type="submit">Calcular</button>
  </form>

  <div *ngIf="efectividad !== null" class="resultado">
    <p>Efectividad: {{ efectividad.toFixed(2) }}%</p>
  </div>
</div>
